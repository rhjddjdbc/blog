<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal-Style Website</title>
    <style>
        /* Full-page background image */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', monospace;
            color: #00FF00; /* Terminal Green */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: left;
        }

        /* Terminal style */
        .terminal {
            background-color: rgba(0, 0, 0, 0.8); /* Black background with transparency */
            padding: 20px;
            border-radius: 10px;
            font-size: 18px; /* Smaller font size */
            white-space: nowrap;
            width: calc(100vw - 1cm); /* Fullscreen minus 1cm (0.5cm left + 0.5cm right) */
            height: calc(100vh - 1cm); /* Fullscreen minus 1cm (0.5cm top + 0.5cm bottom) */
            overflow: auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        /* Cursor blinks like in the terminal */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00FF00;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                background-color: transparent;
            }
        }

        /* GitHub link in terminal style */
        .github-link {
            color: #00FF00;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }

        .github-link:hover {
            text-decoration: underline;
        }

        /* Tree structure for GitHub projects */
        .tree {
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            color: #00FF00;
            line-height: 1.8;
        }

        .tree a {
            text-decoration: none;
            color: #00FF00;
        }

        .tree a:hover {
            text-decoration: underline;
        }

        .tree .folder {
            margin-left: 0px;
            font-weight: normal;
        }

        .tree .file {
            margin-left: 20px;
        }

        /* Simulated Bash prompt */
        .prompt {
            color: #00FF00;
        }

        /* Bash Prompt with Blinking Cursor */
        .prompt-cursor {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <!-- Bash Prompt: whoami -->
        <div class="prompt">$ whoami</div>
        <!-- Output of whoami is the GitHub link -->
        <div><a href="https://github.com/rhjddjdbc" class="github-link" target="_blank">GitHub: rhjddjdbc</a></div>

        <!-- Bash Prompt: ls (Projects) -->
        <div class="prompt">$ ls</div>
        <div class="tree">
            <a href="https://github.com/rhjddjdbc/arch-hardend" class="file" target="_blank">arch-hardend</a>
            <a href="https://github.com/rhjddjdbc/vaultx" class="file" target="_blank">vaultx</a>
            <a href="https://github.com/rhjddjdbc/Revers-shell" class="file" target="_blank">Revers-shell</a>
            <a href="https://github.com/rhjddjdbc/Web-Crawler" class="file" target="_blank">Web-Crawler</a>
        </div>

        <!-- Clickable command: cd ~/blog -->
        <div class="prompt">$ <a href="blog.html" class="github-link">cd ~/blog</a></div>

        <!-- Bash Prompt with Blinking Cursor -->
        <div class="prompt prompt-cursor">$ <span class="cursor"></span></div>
    </div>
</body>
</html>
